<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
  
    <title>contact page</title>
</head>
<body>
    <div class="wrapper">
        <h1>contact us</h1>
        <hr class="hr"> 
        <label>NAME:</label>  <input type="text"  placeholder="Hilary">
        <br>
        <i class="fas fa-phone-alt"></i>
        <label>PHONE:</label> <input type="text" ☎️ placeholder="(+234)">
        <br>
       
        <label>EMAIL:</label> <input type="text" placeholder="example@gmail.com">
        <br>
       
        <input type="checkbox" class="check" value="remember password">
        
        <p>save password?</p> 
        <br>

        <button class="submit" value="submit()" onclick="button()">submit</button>
    </div>
    <script src="main.js"></script>
    <span class="fas fa-envelope"></span>
</body>
</html>
